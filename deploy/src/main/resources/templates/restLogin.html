<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>restLogin</title>

    <script>
        async function handleSubmit() {
            // 1. id, pass 값 가져온 후 JSON 객체 생성
            const id = document.getElementById("id").value;
            const pwd = document.getElementById("pwd").value;
            // JSON 객체 생성
            const formData = { "id": id, "pwd": pwd };
            console.log(formData);

            // 2. PostMapping으로 MemberRestController에 JSON 객체 전송
            //      --> await fetch 함수 요청(request) 및 응답(response) 생성
            // fetch 전송시 URL, 객체 를 보낸다.
            /**
            * method : 전송하는 Mapping 타입
            * headers : 전송하는 객체 타입
            * body : 전송하는 데이터
            */
            const response = await fetch("http://localhost:8080/member/restLogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
             });

            // 3. 응답 객체를 통한 결과 출력
            console.log(response);
            if(response.ok){
                const { result, member } = await response.json();
                console.log("result : ", result);
                console.log("member : ", member);
<!--                &lt;!&ndash; restController를 사용해서 Map을 사용하지 않았을경우 구조분해 할당 X &ndash;&gt;-->
<!--                const result = await response.json();-->
<!--                console.log("result : ", result);-->
                if(result) {
                    alert("로그인성공");
                    const output =`
                        <ul>
                            <li>아이디 : ${member.id}</li>
                            <li>패스워드 : ${member.pwd}</li>
                        </ul>
                    `
                    document.getElementById("result").innerHTML = output;
                } else {
                    alert("로그인실패");
                    document.getElementById("result").innerHTML = "";
                 }
            }
        }
    </script>
</head>
<body>
    <h1>로그인 화면(REST)</h1>
    <hr>
<!--    <form action="/restLogin" method="post">-->
    <ul>
        <li>
            <label>아이디 : </label>
            <input type="text" id="id"/>
        </li>
        <li>
            <label>패스워드 : </label>
            <input type="password" id="pwd"/>
        </li>
        <li>
            <button type="button" onClick="handleSubmit()">로그인</button>
            <button type="reset">취소</button>
        </li>
    </ul>
<!--    </form>-->
    <hr>
    <div id="result"></div>
    <a href="/">홈으로</a>
</body>
</html>
